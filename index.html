<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sloje</title>
    <link rel="icon" href="favicon.ico?v=2" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <!-- background divs -->
    <div class="background-wrapper">
    <div class="paper-bg">
    <div class="scaffold-bg">
      <!-- container -->
      <div class="content-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./images/slojeEmote.webp" alt="brand icon" height="45">
              Sloje
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="./index.html">Bio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./futureProjects.html">Future Projects</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Social Links -->
        <div class="container my-4">
          <div class="social-container">
            <div class="d-flex gap-3 align-items-center">
              <!-- Twitch Status -->
              <div>
                <button class="btn btn-outline-danger rounded-pill d-flex align-items-center" disabled>
                  <span class="d-flex align-items-center">
                    <span class="live-dot me-2"></span>
                    Offline
                  </span>
                </button>
              </div>
        
              <!-- Social Buttons -->
              <a href="#" class="social-btn">
                <img src="images/twitter.png" alt="Twitter">
              </a>
              <a href="#" class="social-btn">
                <img src="images/instagram.png" alt="Instagram">
              </a>
            </div>
          </div>
        </div> <!-- end social links -->

        <!-- Content -->
        <div class="container marketing">
          <!-- First Featurette -->
          <div class="row featurette">
            <div class="col-md-7">
              <h1 class="featurette-heading fw-normal lh-1">Latest release from the Sloje Factory</h1>
              <p class="lead mb-md-0">
                <b></b>
              </p>
            </div>
            <div class="col-md-5">
              <div class="d-flex justify-content-center">
                <iframe class="spotify-embed"
                        style="border-radius: 12px"
                        width="100%" 
                        height="352" 
                        frameborder="0" 
                        allowfullscreen
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
                </iframe>
                <!-- Loading state for when the track is being fetched -->
                <div id="spotify-loading" class="text-center d-none">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr class="featurette-divider mt-5">

          <!-- Second Featurette -->
          <div class="row featurette">
            <div class="col-md-7 order-md-2">
              <h1 class="featurette-heading fw-normal lh-1">Oh yeah, it's that good.</h1>
              <!-- attributions -->
              <a href="https://www.flaticon.com/free-icons/brands-and-logotypes" 
                 title="brands and logotypes icons">Brands and logotypes icons created by Freepik - Flaticon
              </a>
              <br>
              <a href="https://www.flaticon.com/free-icons/instagram-logo" 
                 title="instagram logo icons">Instagram logo icons created by Laisa Islam Ani - Flaticon
              </a>
              <p class="lead mb-md-0">
                <b>Icons made by Freepik from www.flaticon.com</b>
              </p>
            </div>
            <div class="col-md-5 order-md-1">
              <div class="d-flex justify-content-center">
                <iframe src="https://bandcamp.com/EmbeddedPlayer/album=2607899670/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/"
                        style="border: 0; max-width: 100%; height: 470px" seamless>
                  <a href="https://sloje.bandcamp.com/album/jealous">jealous by sloje</a>
                </iframe>
              </div>
            </div>
          </div>
        </div> <!-- end content -->
      </div> <!-- end container -->
    </div> <!-- end background divs-->
    </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom scripts -->
    <script src="js/config.js"></script>
    <script src="js/spotify-integration.js"></script>
    
  </body>
</html>
